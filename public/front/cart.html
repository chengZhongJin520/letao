<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘：移动端购物车</title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
  <link rel="icon" href="favicon.ico">

</head>

<body>
  <div class="lt_container">
    <div class="lt_header mui-clearfix">
      <a href="javascript:history.go(-1);" style='float:left;'>
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h4>购物车</h4>
    </div>
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul>

          </ul>
        </div>
      </div>
    </div>

    <!-- 生成订单 -->
    <div class="lt_order mui-clearfix">
      <div class="mui-pull-left">
        订单总金额 ¥
        <span>0.00</span>
      </div>
      <a href="javascript:;" class="mui-pull-right mui-btn mui-btn-danger">提交订单</a>
    </div>
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <span class='fa fa-home'></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class='fa fa-bars'></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class='fa fa-shopping-cart'></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class='fa fa-user'></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 模板 -->
  <script type="text/template" id="tmp">
    {{each obj v i}}
    <li class="mui-clearfix">

      <ol>
        <li class="mui-table-view-cell mui-transitioning">
          <div class="mui-slider-right mui-disabled">
            <a data-size='{{v.size}}' data-product-Size="{{v.productSize}}" data-id='{{v.id}}' data-num='{{v.num}}'
                data-product-Num='{{v.productNum}}'
            
            class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn_edit" style="transform: translate(0px, 0px);"></a>
            <a data-id='{{v.id}}' class="mui-btn mui-btn-red mui-icon mui-icon-trash btn_delete" style="transform: translate(-90px, 0px);"></a>
          </div>
          <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
            <div class="mui-table-cell mui-clearfix" id="box">
              <div class="img mui-pull-left">
                {{if v.pic.length
                <=0}} <img src="images/none.jpg" alt="">
                  {{else}}
                  <img src="{{v.pic[0].picAddr}}" alt=""> {{/if}}
              </div>
              <div class="data">
                <p class="proName mui-ellipsis-2">{{v.proName}}</p>
                <p>
                  <span class="price">&yen;{{v.price}}</span>
                  <span class="oldPrice">&yen;{{v.oldPrice}}</span>
                  <span class="mui-pull-right">{{v.num}}双</span>
                </p>
                <p>
                  鞋码 ：
                  <span>{{v.size}}码</span>
                </p>
              </div>
              <input type="checkbox" data-num='{{v.num}}' data-price='{{v.price}}'>
            </div>
          </div>
        </li>
      </ol>
    </li>
    {{/each}}
  </script>


  <script type="text/html" id="editTpl">

    <div class="lt_edit_size">
      尺码：
      <%
          var temp = productSize.split("-");
          for(var i = +temp[0]; i <= temp[1]; i++) {
        %>
        <span class="{{i == size?'active':''}} span">{{i}}</span>
        <% } %>
    </div>

    <div class="lt_edit_num">
      数量：
      <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productNum}}'>
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" value="{{num}}" />
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
    </div>

  </script>


  <script src='lib/zepto/zepto.min.js'></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
