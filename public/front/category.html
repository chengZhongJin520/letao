<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘：移动端分类页</title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
  <link rel="icon" href="favicon.ico">
  
</head>
<body>
<div class="lt_container">
  <div class="lt_header mui-clearfix">
    <a href="javascript:history.go(-1);" ><span class="mui-icon mui-icon-back"></span></a>
    <a href="javascript:;">
      <span class='mui-icon mui-icon-search'></span>
    </a>
    <h4>乐淘分类</h4>
  </div>
  <div class="lt_main mui-clearfix">

    <!--左边导航-->
    <div class='left'>
    <div class="mui-scroll-wrapper ">
      <div class="mui-scroll">
        <div class="lt_first ">
          <ul>

          <!--挖个坑放导航的模板-->

            </li>
          </ul>
        </div>
      </div>
    </div>
    </div>
    <!--右边品牌-->
    <div class="right">
      <div class="mui-scroll-wrapper .mui-scroll-wrapper-r">
        <div class="mui-scroll">
          <div class="lt_second ">
            <ul class='mui-clearfix'>

             <!--二级菜单挖个坑准备躺下-->

            </ul>
          </div>
        </div>
      </div>
    </div>
</div>

  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li><a href="index.html">
        <span class='fa fa-home'></span>
        <p>首页</p>
      </a></li>
      <li><a href="category.html">
        <span class='fa fa-bars'></span>
        <p>分类</p>
      </a></li>
      <li><a href="cart.html">
        <span class='fa fa-shopping-cart'></span>
        <p>购物车</p>
      </a></li>
      <li><a href="user.html">
        <span class='fa fa-user'></span>
        <p>会员中心</p>
      </a></li>
    </ul>
  </div>
  </div>



<!--一级菜单模板-->
<script type="text/template" id="tmp-first">
{{each rows v i}}
<li data-id='{{v.id}}'>
  <a href="javascript:;" >{{v.categoryName}}</a>
</li>

  {{/each}}
</script>


<!--二级模板-->
<script type="text/template" id="tmp-second">
{{each rows v i}}
<li data-id={{v.id}}>
  <a href="javascript:;">
    <img src="{{v.brandLogo?v.brandLogo:'/mobile/images/none.png'}}" alt="">
    <p>{{v.brandName}}</p>
  </a>
</li>

  {{/each}}
</script>


<script src='lib/zepto/zepto.min.js'></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
</body>
</html>
