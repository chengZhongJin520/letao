<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘：移动端首页</title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" href="favicon.ico">
  
</head>
<body>
<div class="lt_container">
  <!--页头-->
  <div class="lt_header mui-clearfix">
    <a href="javascript:;" style='float:left'><span class="mui-icon mui-icon-back"></span></a>

    <h4>乐淘云购</h4>
  </div>

  <!--主体-->
  <div class="lt_main">
    <form class="mui-input-group">
      <div class="mui-input-row">
        <label>用户名</label>
        <input type="text" class="mui-input-clear" placeholder="请输入用户名" name='username'>
      </div>
      <div class="mui-input-row">
        <label>密码</label>
        <input type="password" class="mui-input-password" placeholder="请输入密码" name='password'>
      </div>
      <div class="mui-button-row">
        <button type="button" class="mui-btn mui-btn-primary btn_login" >确认</button>
        <button type="button" class="mui-btn mui-btn-danger" >取消</button>
      </div>
    </form>
    <a href="javascript:;" class="mui-pull-right mui-btn mui-btn-link">立即注册</a>
  </div>

  <!--页脚-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li ><a href="index.html">
        <span class='fa fa-home'></span>
        <p>首页</p>
      </a></li>
      <li><a href="category.html">
        <span class='fa fa-bars'></span>
        <p>分类</p>
      </a></li>
      <li><a href="cart.html">
        <span class='fa fa-shopping-cart'></span>
        <p>购物车</p>
      </a></li>
      <li class='active'><a href="user.html" >
        <span class='fa fa-user'></span>
        <p>会员中心</p>
      </a></li>
    </ul>
  </div>
</div>

<script src='lib/zepto/zepto.min.js'></script>
<script src="lib/mui/js/mui.js"></script>

<script src="js/common.js"></script>
<script src="js/login.js"></script>
</body>
</html>
