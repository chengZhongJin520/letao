<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘：移动端搜索页</title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
  <link rel="icon" href="favicon.ico">
  
</head>
<body>
<div class="lt_container">
  <!--页头-->
  <div class="lt_header mui-clearfix">
    <a href="javascript:history.go(-1);" class="back"><span class="mui-icon mui-icon-back"></span></a>

    <h4>乐淘搜索中心</h4>
  </div>

  <!--主体-->
  <div class="lt_main">

    <div class="lt_search">
      <input type="text" class="search_txt" placeholder='请输入搜索关键字'>
      <button type="submit" class="mui-btn mui-btn-primary btn_search">搜索</button>
    </div>

    <div class="lt_lishi">

     <!--挖个大坑-->


    </div>
  </div>

  <!--页脚-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li><a href="index.html">
        <span class='fa fa-home'></span>
        <p>首页</p>
      </a></li>
      <li><a href="category.html">
        <span class='fa fa-bars'></span>
        <p>分类</p>
      </a></li>
      <li><a href="cart.html">
        <span class='fa fa-shopping-cart'></span>
        <p>购物车</p>
      </a></li>
      <li><a href="user.html">
        <span class='fa fa-user'></span>
        <p>会员中心</p>
      </a></li>
    </ul>
  </div>
</div>


<!--模板-->
<script type='text/template' id='tmp'>
    {{if obj== null}}
    <p>没有历史记录</p>
  {{else}}
  <p class='tit mui-clearfix'>
    <span>搜索历史</span>
    <span class="mui-icon mui-icon-trash btn_del">清空记录</span>
  </p>
  <ul>
    {{each obj v i}}
    <li class="mui-clearfix" data-id='{{i}}'>
      <a href="searchList.html" class='mui-pull-left'>{{v}}</a>
      <span class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"></span>
    </li>
    {{/each}}
  </ul>
  {{/if}}
</script>

<script src='lib/zepto/zepto.min.js'></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>
</body>
</html>
