<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘：移动端会员中心</title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="icon" href="favicon.ico">
  
</head>
<body>
<div class="lt_container">
  <div class="lt_header mui-clearfix">
    <a href="javascript:history.go(-1);" style='float:left;'><span class="mui-icon mui-icon-back"></span></a>
    <h4>会员中心</h4>
  </div>
  <div class="lt_main">
    <!--轮播图-->
    <ul class="mui-table-view">
      <li class="mui-table-view-cell user" >
       <!--挖个坑-->
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right">账号与安全</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right" href="cart.html">我的购物车</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right">收货地址管理</a>
      </li>
    </ul>
    <div class='logout'>
      <button class="btn_logout mui-btn mui-btn-default">立即退出</button>
    </div>

  </div>
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li><a href="index.html">
        <span class='fa fa-home'></span>
        <p>首页</p>
      </a></li>
      <li><a href="category.html">
        <span class='fa fa-bars'></span>
        <p>分类</p>
      </a></li>
      <li><a href="cart.html">
        <span class='fa fa-shopping-cart'></span>
        <p>购物车</p>
      </a></li>
      <li><a href="user.html">
        <span class='fa fa-user'></span>
        <p>会员中心</p>
      </a></li>
    </ul>
  </div>
</div>

<script src='lib/zepto/zepto.min.js'></script>
<script src="lib/mui/js/mui.js"></script>
<script src='lib/artTemplate/template-web.js'></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>


<!--模板-->
<script type='text/template' id='tmp'>
  <a class="mui-navigate-right" class='user'>
    <img src="images/user.jpg" alt="" class='mui-media-object mui-pull-left'>
    <div class="mui-media-body">
     {{username}}
      <p class='mui-ellipsis'>{{mobile}}</p>
    </div>
  </a>
</script>
</body>
</html>
