<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘:商品管理</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>

<!--侧边栏-->
<div class="lt_aside">
  <div class="brand">
    <a href="index.html">黑马18期</a>
  </div>
  <div class="user">
    <img src="images/default.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li>
        <a href="javascript:;" >
          <span class="glyphicon glyphicon-user"></span>
          用户管理
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <span class="glyphicon glyphicon-list"></span>
          分类管理
        </a>
        <div class="second" style="display: none">
          <a href="first.html">一级分类</a>
          <a href="second.html" >二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html" class='active'>
          <span class="glyphicon glyphicon-tags"></span>
          商品管理
        </a>
      </li>

    </ul>
  </div>
</div>

<div class="lt_main">

  <!--路径导航-->
  <div class="lt_header clearfix">
    <a href="javascript:;" class='icon_menu pull-left'>
      <span class="glyphicon glyphicon-align-justify"></span>
    </a>
    <a href="javascript:;" class='icon_logout pull-right'>
      <span class="glyphicon glyphicon-log-out"></span>
    </a>
  </div>
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li class="pull-left"><a href="index.html">管理系统</a></li>
      <li class="pull-left"><a href="javascript:;">分类管理</a></li>
      <li class="pull-left"><a href="second.html">二级分类</a></li>
    </ol>
    <div class="lt_content">
      <!--添加分类-->
      <button class="btn btn-default btn_add mb_20">添加商品</button>
      <!--表格分类-->
      <table class="table table-bordered">
        <thead>
        <tr>
          <th width='10%'>序号</th>
          <th width='25%'>商品名称</th>
          <th width='25%'>商品描述</th>
          <th width='10%'>商品库存</th>
          <th width='10%'>商品尺寸</th>
          <th width='10%'>商品状态</th>
          <th width='10%'>操作</th>

        </tr>
        </thead>
        <tbody id='tbody'>
        <!--挖个坑-->
        </tbody>
      </table>
    </div>
  </div>


  <!--分页-->
  <div class="pull-right">
    <ul class="setPage" id="setPage">

    </ul>
  </div>
</div>



<!--logout模态框-->

<div class="modal fade" tabindex="-1" id="logoutModal" >
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body text-danger">
        <span class="glyphicon glyphicon-info-sign"></span><span>您确定退出学生管理系统吗？</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_logout">确定</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!--添加分类模态框-->

<div class="modal fade" tabindex="-1" id="addModal" >
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加商品</h4>
      </div>
      <form id="form-fenlei">
        <div class="modal-body text-danger">

          <!--二级菜单-->
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
               <span class='txt'>选择二级分类</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" id="second">
                
                  <!--挖个坑放模板-->
              </ul>
              <input type="hidden" name="brandId" class='brandId'>
            </div>
          </div>


          <!--商品-->
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入商品名称" name="brandName" id="brandName" >
          </div>

          <!--商品的描述-->
          <div class="form-group">
            <textarea class="form-control" rows="3" name="proDesc" placeholder="请输入商品描述"></textarea>
          </div>


          <!--库存-->
          <div class="form-group">
            <input type="text" name="num" id="num" class="form-control" placeholder="请输入商品的库存">
          </div>

          <!--尺码-->
          <div class="form-group">
            <input type="text" name="size" id="size" class="form-control" placeholder="请输入商品的尺码(30-50)">
          </div>
          
          
          <!--原价-->
          <div class="form-group">
            <input type="text" name="oldPrice" id="oldPrice" class="form-control"
                   placeholder="请输入商品的原价">
          </div>
          
          
          <!--现价-->
          <div class="form-group">
            <input type="text" name="Price" id="Price" class="form-control" placeholder="请输入商品的现价">
          </div>
        <!--上传图片-->
          <div class="form-group add_Img" >
            <!--<button class='btn btn-default'></button>-->
            <label for="fileupload" class="btn btn-default btn-sm">上传图片</label>
            <input type="file" name="pic1" id="fileupload" class="btn " accept='image/gif, image/jpeg,image/jpg,image/png' style="display: none;"   data-url="/product/addProductPic" multiple>
          </div>
            <div class="form-group imgbox">

              <!--<input type="hidden" name="brandLogo"  class='brandLogo'>-->
              <!--<input type="hidden" name="hot" value="1">-->
            </div>


        </div>
        <div class="modal-footer" >
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary btn_queding">确定</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!--tab模板-->
<script type="text/template" id='tmp'>
  {{each rows v i}}

  <tr>
    <td>{{(page-1)*size + i + 1}}</td>
    <td>{{v.proName}}</td>
    <td>{{v.proDesc}}</td>
    <td>{{v.num}} </td>
    <td>{{v.size}}</td>
    <td>已上架</td>
    <td>
      {{ if v.statu ==1}}
      <button class="btn btn-danger btn-sm">下架</button>
      {{else}}
      <button class="btn btn-success btn-sm">上架</button>
      {{/if}}
    </td>
  </tr>
  {{/each}}
</script>


<!--一级菜单模板-->
<script type="text/template" id='tmp-second'>
  {{each rows v i}}
    <li data-id='{{v.id}}'><a href="javascript:;">{{v.brandName}}</a></li>
  {{/each}}
</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src='lib/jquery-fileupload/jquery.ui.widget.js'></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="js/common.js"></script>
<script src='js/product.js'></script>
</body>
</html>
